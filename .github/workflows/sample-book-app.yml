# This is a basic workflow to help you get started with Actions

name: Sample Book App Workflow

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
        - uses: actions/checkout@v4
        - name: Big steppy
          run: echo "Building of node application started"
        - name: Install depends
          run: npm install

  deploy-dev:
    runs-on: self-hosted
    needs: [build]
    steps:
        - uses: actions/checkout@v4
        - name: Big steppy
          run: echo "Deployment to DEV started"
        - name: Install depends
          run: npm install
        - name: Delete existing pm2
          run: pm2 delete "books-DEV" || exit 0
        - name: Run new pm2 book app service
          run: pm2 start -n "books-DEV" index.js -- 1010

  test-dev:
    runs-on: self-hosted
    needs: [deploy-dev]
    steps:
        - uses: actions/checkout@v4
        - name: Big steppy
          run: echo "Testing on DEV started"

  deploy-stg:
    runs-on: self-hosted
    needs: [test-dev]
    steps:
        - uses: actions/checkout@v4
        - name: Big steppy
          run: echo "Deployment to STG started"

  test-stg:
    runs-on: self-hosted
    needs: [deploy-stg]
    steps:
        - uses: actions/checkout@v4
        - name: Big steppy
          run: echo "Testing on STG started"

  deploy-prd:
    runs-on: self-hosted
    needs: [test-stg]
    steps:
        - uses: actions/checkout@v4
        - name: Big steppy
          run: echo "Deployment to PRD started"

  test-prd:
    runs-on: self-hosted
    needs: [deploy-prd]
    steps:
        - uses: actions/checkout@v4
        - name: Big steppy
          run: echo "Testing on PRD started"
